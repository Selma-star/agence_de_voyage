{% extends "Home/base_admin.html" %}
{% block body %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Activity</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/activities">Activities</a></li>
                        <li class="breadcrumb-item active">Edit Activity</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Activity Information</span></h5>
                                </div>

                                <!-- Activity Name -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Activity Name</label>
                                        <input type="text" class="form-control" name="name" value="{{ activity.name }}" required>
                                    </div>
                                </div>

                                <!-- City (ForeignKey) -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <select class="form-control" name="city" required>
                                            <option value="">Select City</option>
                                            {% for city in cities %}
                                                <option value="{{ city.id }}" {% if city.id == activity.city.id %}selected{% endif %}>{{ city.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Activity Type -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Activity Type</label>
                                        <input type="text" class="form-control" name="activity_type" value="{{ activity.activity_type|default_if_none:'' }}">
                                    </div>
                                </div>

                                <!-- Price -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="number" step="0.01" class="form-control" name="price" value="{{ activity.price|default_if_none:'' }}">
                                    </div>
                                </div>

                                <!-- Opening Hours -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Opening Hours</label>
                                        <input type="text" class="form-control" name="opening_hours" value="{{ activity.opening_hours|default_if_none:'' }}">
                                    </div>
                                </div>

                                <!-- Website URL -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Website URL</label>
                                        <input type="url" class="form-control" name="website_url" value="{{ activity.website_url|default_if_none:'' }}">
                                    </div>
                                </div>

                                <!-- Rating -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Rating</label>
                                        <input type="number" step="0.1" max="5" class="form-control" name="rating" value="{{ activity.rating|default_if_none:'' }}">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="description" rows="3">{{ activity.description|default_if_none:'' }}</textarea>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Activity</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
