{% extends "Home/base_admin.html" %}
{% load static %}
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Package</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'package_list' %}">Packages</a></li>
                        <li class="breadcrumb-item active">Edit Package</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Package Information</span></h5>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Package Name</label>
                                        <input type="text" class="form-control" name="name" value="{{ package.name }}">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Flight (Flight Number)</label>
                                        <input type="text" class="form-control" name="flight" value="{{ package.flight }}">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Hotel (Hotel Name)</label>
                                        <input type="text" class="form-control" name="hotel" value="{{ package.hotel }}">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="number" step="0.01" class="form-control" name="price" value="{{ package.price }}">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="description" rows="4">{{ package.description }}</textarea>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Duration (Days)</label>
                                        <input type="number" class="form-control" name="duration" value="{{ package.duration }}">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Max People</label>
                                        <input type="number" class="form-control" name="max_people" value="{{ package.max_people }}">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Included Features</label>
                                        <textarea class="form-control" name="included_features" rows="4">{{ package.included_features }}</textarea>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Transportation Included</label>
                                        <select name="transportation_included" class="form-control">
                                            <option value="True" {% if package.transportation_included %}selected{% endif %}>Yes</option>
                                            <option value="False" {% if not package.transportation_included %}selected{% endif %}>No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
