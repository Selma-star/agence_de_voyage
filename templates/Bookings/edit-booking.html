{% extends "Home/base_admin.html" %}
{% load static %}
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Booking</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/bookings">Bookings</a></li>
                        <li class="breadcrumb-item active">Edit Booking</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <!-- Booking Code -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="booking_code">Booking Code</label>
                                        <input type="text" id="booking_code" class="form-control" name="booking_code" value="{{ booking.booking_code }}" required>
                                    </div>
                                </div>

                                <!-- Client Selection -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="client">Client</label>
                                        <select id="client" name="client" class="form-control">
                                            {% for client in clients %}
                                                <option value="{{ client.id }}" {% if booking.client.id == client.id %}selected{% endif %}>
                                                    {{ client.full_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Package Selection -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="package">Package</label>
                                        <select id="package" name="package" class="form-control">
                                            {% for package in packages %}
                                                <option value="{{ package.id }}" {% if booking.package.id == package.id %}selected{% endif %}>
                                                    {{ package.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- City Selection -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <select id="city" name="city" class="form-control">
                                            {% for city in cities %}
                                                <option value="{{ city.id }}" {% if booking.city.id == city.id %}selected{% endif %}>
                                                    {{ city.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Flight Information -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="flight">Flight Information</label>
                                        <select id="flight" name="flight" class="form-control">
                                            <option value="">None</option>
                                            {% for flight in flights %}
                                                <option value="{{ flight.id }}" {% if booking.flight.id == flight.id %}selected{% endif %}>
                                                    {{ flight.airline_company }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Hotel Information -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="hotel">Hotel Information</label>
                                        <select id="hotel" name="hotel" class="form-control">
                                            <option value="">None</option>
                                            {% for hotel in hotels %}
                                                <option value="{{ hotel.id }}" {% if booking.hotel.id == hotel.id %}selected{% endif %}>
                                                    {{ hotel.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Package Type -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="package_type">Package Type</label>
                                        <select id="package_type" name="package_type" class="form-control">
                                            <option value="flight-only" {% if booking.package_type == 'flight-only' %}selected{% endif %}>Flight Only</option>
                                            <option value="hotel-only" {% if booking.package_type == 'hotel-only' %}selected{% endif %}>Hotel Only</option>
                                            <option value="full-package" {% if booking.package_type == 'full-package' %}selected{% endif %}>Full Package</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Check-in Date -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="check_in_date">Check-in Date</label>
                                        <input type="date" id="check_in_date" class="form-control" name="check_in_date" value="{{ booking.check_in_date|date:'Y-m-d' }}">
                                    </div>
                                </div>

                                <!-- Check-out Date -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="check_out_date">Check-out Date</label>
                                        <input type="date" id="check_out_date" class="form-control" name="check_out_date" value="{{ booking.check_out_date|date:'Y-m-d' }}">
                                    </div>
                                </div>

                                <!-- Number of Nights -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="number_of_nights">Number of Nights</label>
                                        <input type="number" id="number_of_nights" class="form-control" name="number_of_nights" min="1" value="{{ booking.number_of_nights }}">
                                    </div>
                                </div>

                                <!-- Status Selection -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="status">Booking Status</label>
                                        <select id="status" name="status" class="form-control">
                                            <option value="pending" {% if booking.status == 'pending' %}selected{% endif %}>Pending</option>
                                            <option value="confirmed" {% if booking.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                                            <option value="canceled" {% if booking.status == 'canceled' %}selected{% endif %}>Canceled</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS Includes -->
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
