function toggleChat() {
  const logoWidget = document.querySelector(".help-widget");
  logoWidget.classList.add("logo-slide-down");
  chatBox.classList.add("visible");
  chatBody.innerHTML = "";
  optionsContainer.innerHTML = "";
  startConversation();
}

function closeChat() {
  const logoWidget = document.querySelector(".help-widget");
  logoWidget.classList.remove("logo-slide-down");
  chatBox.classList.remove("visible");
  chatBody.innerHTML = "";
  optionsContainer.innerHTML = "";
}
document.addEventListener("click", function(event) {
  const chatBox = document.getElementById("chatBox");
  const helpWidget = document.querySelector(".help-widget");

  if (chatBox.classList.contains("visible")) {
    const isClickInsideChat = chatBox.contains(event.target);
    const isClickOnWidget = helpWidget.contains(event.target);

    if (!isClickInsideChat && !isClickOnWidget) {
      closeChat();
    }
  }
});

  wrapper.appendChild(avatarContainer);
  wrapper.appendChild(bubble);
  chatBody.appendChild(wrapper);
  chatBody.scrollTop = chatBody.scrollHeight;

  return wrapper;
}

function sendAssistantMessagesSequentially(messages, delay = 700, callback) {
  if (!messages.length) {
    if (callback) callback();
    return;
  }

  const typing = showTypingIndicator();
  setTimeout(() => {
    typing.remove();
    appendAssistantMessage(messages[0]);
    sendAssistantMessagesSequentially(messages.slice(1), delay, callback);
  }, delay);
}

function startConversation() {
