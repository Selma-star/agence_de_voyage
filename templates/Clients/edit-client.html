{% extends "Home/base_admin.html" %}
{% load static %}
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Client</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/clients">Clients</a></li>
                        <li class="breadcrumb-item active">Edit Client</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Client Information</span></h5>
                                </div>

                                <!-- Full Name -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" name="full_name" value="{{ client.full_name }}" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" value="{{ client.email }}" required>
                                    </div>
                                </div>

                                <!-- Phone Number -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" name="phone" value="{{ client.phone }}">
                                    </div>
                                </div>

                                <!-- Age -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Age</label>
                                        <input type="number" class="form-control" name="age" value="{{ client.age }}">
                                    </div>
                                </div>

                                <!-- Gender -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="Male" {% if client.gender == 'Male' %}selected{% endif %}>Male</option>
                                            <option value="Female" {% if client.gender == 'Female' %}selected{% endif %}>Female</option>
                                            <option value="Other" {% if client.gender == 'Other' %}selected{% endif %}>Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Profile Image -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Profile Image</label>
                                        <input type="file" class="form-control" name="image" accept="image/*">
                                        {% if client.image %}
                                            <small class="form-text text-muted">Current: <a href="{{ client.image.url }}" target="_blank">{{ client.image.name }}</a></small>
                                        {% endif %}
                                    </div>
                                </div>

                                <!-- Status -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select class="form-control" name="is_active" required>
                                            <option value="True" {% if client.is_active %}selected{% endif %}>Active</option>
                                            <option value="False" {% if not client.is_active %}selected{% endif %}>Inactive</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
